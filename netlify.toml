[build]
  command = "rm -rf node_modules && rm -rf yarn.lock && yarn build && yarn build-storybook"
  publish = "public"
[build.environment]
  YARN_VERSION = "1.12.3"
  YARN_FLAGS = "--no-ignore-optional"
[[redirects]]
  from = "https://waigs.netlify.com"
  to = "https://www.waigs.me"
  status = 200
  force = true
